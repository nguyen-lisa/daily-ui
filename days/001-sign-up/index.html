<!-- Center everything on the page -->
<main class="center">
  <!-- The UI "card" -->
  <article class="card">
    <h1>Sign up!</h1>

    <!-- Simple form: 1 field + 1 button -->
    <form id="signup">
      <!-- Label connects to input via for/id (better a11y + click target) -->
      <label for="name">Your name:</label>
      <!-- required: prevents empty submit -->
      <input id="name" type="text" placeholder="John Doe" required />
      <!-- Submits the form (also works with Enter in the input) -->
      <button type="submit">Continue</button>
    </form>
  </article>
</main>
